<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encode Roman Numerals</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main class="container">
    <h1> Roman Numerals Encoder</h1>
    <form class="form">
        <label class="form form_label" for="numeral"> Enter a number</label>
        <div class="form_row">
        <input class="form_input"id="numeral" type="number" placeholder="e.g.2022" required autofocus>
        <button class="form_button" type="submit" aria-label="convert into Roman">Romanize!</button>
        </div>
    </form>
    <div class="result"></div>
    </main>
<script src="index.js"></script>
<script>
    const form = document.querySelector('.form');
    const result = document.querySelector('.result');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        var userInput = e.target[0].value;
        var romanNum = numToRoman(userInput);
        result.textContent = romanNum;
    });
</script>
</body>
</html>
